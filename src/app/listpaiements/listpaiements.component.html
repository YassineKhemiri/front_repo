<!-- payment-details.component.html -->
<p-table [value]="payments" [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [lazy]="true" [loading]="loading" (onLazyLoad)="onPageChange($event)" [scrollable]="true" scrollHeight="400px">
    <ng-template pTemplate="header">
        <tr>
            <th>Payment ID</th>
            <th>Payment Date</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-payment>
        <tr>
            <td>{{ payment.id }}</td>
            <td>{{ payment.datePaiement | date:'medium' }}</td>
            <td>{{ payment.status }}</td>
        </tr>
    </ng-template>
</p-table>
<div *ngIf="payments.length === 0">
    <p>No payments found.</p>
</div>
